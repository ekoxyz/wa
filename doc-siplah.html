<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dokumen SIPLah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body class="bg-secondary">
    <div class="container p-4">
        <div class="row mt-4">
            <div class="col-lg-2"></div>
            <div class="col-lg-8 card p-4">
                <h1 class="text-center">Dokumen SIPLah Toko Ladang</h1>
                <label for="">Nomor PO</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">https://api.siplah.tokoladang.co.id/document/</span>
                    <input type="text" class="form-control" id="numberPo" autofocus>
                </div>
                <div class="row p-2">
                    <a id="btn-proforma" class="btn btn-primary col m-1" target="_blank">Proforma Invoice</a>
                    <a id="btn-invoice" class="btn btn-success col m-1" target="_blank">Invoice Lunas</a>
                    <a id="btn-bast" class="btn btn-warning col m-1" target="_blank">BAST</a>
                    <a id="btn-po" class="btn btn-info col m-1" target="_blank">SP /PO</a>
                </div>

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Regenaret Invoice
                </button>
            </div>
            <div class="col-lg-2"></div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Yakin Ingin Regenaret?</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Pilih salah satu dokumen yang akan di Regenarate!</p>
                        <a id="btn-reg-proforma" class="btn btn-primary col m-1" target="_blank">Proforma Invoice</a>
                        <a id="btn-reg-invoice" class="btn btn-success col m-1" target="_blank">Invoice Lunas</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#numberPo').keyup(function () {
                var url = $('#numberPo').val();
                // Proforma Invoice
                var urlProforma = `https://api.siplah.tokoladang.co.id/document/${url}/proforma-invoice`;
                $('#btn-proforma').attr('href', urlProforma);
                //Invoice Lunas
                var urlInvoice = `https://api.siplah.tokoladang.co.id/document/${url}/invoice`;
                $('#btn-invoice').attr('href', urlInvoice);
                // BAST
                var urlBAST = `https://api.siplah.tokoladang.co.id/document/${url}/bast`;
                $('#btn-bast').attr('href', urlBAST);
                // SP / PO
                var urlPO = `https://api.siplah.tokoladang.co.id/document/${url}/po`;
                $('#btn-po').attr('href', urlPO);

                /**
                 * Regenaret Invoice
                 */
                // Proforma Invoice
                var urlRegProforma = `https://api.siplah.tokoladang.co.id/document/${url}/proforma-invoice?cache=0`;
                $('#btn-reg-proforma').attr('href', urlRegProforma);
                //Invoice Lunas
                var urlRegInvoice = `https://api.siplah.tokoladang.co.id/document/${url}/invoice?cache=0`;
                $('#btn-reg-invoice').attr('href', urlRegInvoice);
            });
        });
    </script>
</body>

</html>
