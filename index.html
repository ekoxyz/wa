<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body class="bg-secondary">
    <div class="container p-4">
        <div class="row mt-4">
            <div class="col-lg-2"></div>
            <div class="col-lg-8 card p-4">
                <h1 class="text-center">Whatsapp Direct</h1>
                <form action="" method="put" id="form">
                    <label for="">Nomor HP</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">https://wa.me/62</span>
                        <input type="number" class="form-control" id="numberwa" autofocus>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#numberwa').keyup(function () {
                var url = $('#numberwa').val();
                var urlWa = 'https://wa.me/62' + url;
                $('#form').attr('action', urlWa);
            });
        });
    </script>
</body>

</html>
